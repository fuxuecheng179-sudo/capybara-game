  <!-- ✨ MRAID 初始化代码 - 供 Unity Ads 测试工具检测 -->
  <script>
  (function() {
      'use strict';
      window.__playableStoreUrls = {
          ios: "https://apps.apple.com/app/capybara-go/id6596787726",
          android: "https://play.google.com/store/apps/details?id=com.habby.capybara"
      };
      window.__iosStoreUrl = "https://apps.apple.com/app/capybara-go/id6596787726";
      window.__androidStoreUrl = "https://play.google.com/store/apps/details?id=com.habby.capybara";
      
      function initMraidOpen() {
          var mraid = window.mraid;
          if (mraid && typeof mraid.open === 'function') {
              window.mraidOpenFunction = function(url) { mraid.open(url); };
              window.mraidOpen = function(url) { mraid.open(url); };
          } else {
              window.mraidOpenFunction = function(url) { window.open(url, '_blank'); };
              window.mraidOpen = function(url) { window.open(url, '_blank'); };
          }
      }
      
      if (window.mraid) {
          initMraidOpen();
      } else {
          var checkInterval = setInterval(function() {
              if (window.mraid) {
                  clearInterval(checkInterval);
                  initMraidOpen();
              }
          }, 10);
          setTimeout(function() {
              clearInterval(checkInterval);
              initMraidOpen();
          }, 1000);
      }
      
      if (navigator && navigator.userAgent) {
          window.__userAgentUsed = navigator.userAgent;
          window.__playableUserAgent = navigator.userAgent;
      }
  })();
  </script>
